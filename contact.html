<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | UniqueStylist</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <img src="assets/logo.png" alt="UniqueStylist logo" />
        <div class="brand">UniqueStylist</div>
      </div>
      <div class="nav-links">
        <a href="index.html" data-i18n="nav_home">Home</a>
        <a href="portfolio.html" data-i18n="nav_portfolio">Portfolio</a>
        <a href="services.html" data-i18n="nav_services">Services</a>
        <a href="about.html" data-i18n="nav_about">About</a>
        <a href="contact.html" data-i18n="nav_contact">Contact</a>
        <button class="language-toggle" id="languageToggle" aria-label="Toggle language">TR</button>
      </div>
    </nav>
  </header>

  <main>
    <section class="section">
      <h1 class="section-title" data-i18n="contact_title">Contact</h1>
      <div class="contact-box">
        <form action="https://formsubmit.co/mert48ali48@gmail.com" method="POST">
          <input type="text" name="name" placeholder="Name" required data-i18n-placeholder="contact_name" />
          <input type="email" name="email" placeholder="Email" required data-i18n-placeholder="contact_email" />
          <textarea name="message" rows="5" placeholder="Message" required data-i18n-placeholder="contact_message"></textarea>
          <button type="submit" class="cta" data-i18n="contact_send">Send Message</button>
        </form>
        <div style="margin-top: 14px; color: var(--text-muted);">
          <div>Email: <a href="mailto:mert48ali48@gmail.com">mert48ali48@gmail.com</a></div>
          <div><span data-i18n="contact_instagram_label">Instagram:</span> <a href="https://instagram.com/unique.stylist48" target="_blank" rel="noopener">instagram.com/unique.stylist48</a></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div>© 2025 UniqueStylist — Ali Mert Tekin. All Rights Reserved.</div>
    <div class="footer-links">
      <a href="mailto:mert48ali48@gmail.com">mert48ali48@gmail.com</a>
      <a href="https://instagram.com/unique.stylist48" target="_blank" rel="noopener">instagram.com/unique.stylist48</a>
    </div>
  </footer>
  <script src="js/language.js"></script>
</body>
</html>
